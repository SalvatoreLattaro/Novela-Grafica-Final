<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="idnexstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Novela Grafica</title>
</head>
<body>
    <div id="background">
    <div class="controles-volumen">
        <label for="volumeControl"></label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" oninput="adjustVolume(this.value)">

    

        <!-- Botón para pausar o reproducir el audio -->
        <button onclick="toggleAudio()" id="audioButton">⏸️ Pausar</button>
    
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <div class="contenedor-boton">
        <input id="jugar" type="button" value="JUGAR" onclick="abrirJuego('/Primera escena.html')" class="boton">

        <input type="button" value="CREDITOS" onclick="mostrarcreditos('/credito.html')" class="boton">
    
        <audio id="miAudio" src="/Musica Ambiental de Terror Sin Copyright.mp3" autoplay loop></audio>
    </div>

    <script>
        function toggleAudio() {
    var audio = document.getElementById('miAudio');
    var button = document.getElementById('audioButton');

    if (audio.paused) {
        audio.play();
        button.innerHTML = "⏸️ Pausar";
    } else {
        audio.pause();
        button.innerHTML = "▶️ Reproducir";
    }
}

function adjustVolume(volume) {
            var audio = document.getElementById('miAudio');
            audio.volume = volume;
        }
        

        function abrirJuego(url){
            window.location.href = url;
        }

        function mostrarcreditos(url){
            window.location.href = url
        }

    </script>
</body>
</html>
